<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Your favourite music is here</title>
<link  rel ="stylesheet" href= "style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            
            <h1>Best of NCS - No copyrightSounds</h1>
            <div class="songitemcontainer">
            
                <div class="songitem">
                    <img  alt="1" >
                    <span class="songname">maahi jinna sona</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class=" fa-regular songitemplay fa-circle-play"></i></span>

                    </span>
                </div>
                <div class="songitem">
                    <img  alt="2" >
                     <span class="songname"> husn tera tauba tauba</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class=" fa-regular songitemplay fa-circle-play"></i></span>

                    </span>
                </div>
                <div class="songitem">
                    <img alt="3" >
                     <span class="songname"> Yimmy Yimmy</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class=" fa-regular songitemplay fa-circle-play"></i></span>

                    </span>
                </div>
                
            </div>
        </div> </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
<div class="icons">
                <!-- fontawesome icons-->
                <i class="fas fa-3x fa-step-backward"></i>
                <i class="far fa 3x fa-play-circle"  id="masterplay"></i>
                <i class="fas fa-3x fa-step-forward"></i>
    </div>
<div class="songinfo">
<img src="playing.gif.gif" width="40px" alt="gif"  id="gif" >

</div>
</div>
    <script src="https://kit.fontawesome.com/d4f6994e57.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
